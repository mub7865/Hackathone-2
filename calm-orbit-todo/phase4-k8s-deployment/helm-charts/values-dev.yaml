# Development values for Todo Chatbot deployment
# Override default values.yaml with development-specific settings

global:
  environment: development
  namespace: todo-app

# Backend deployment
backend:
  enabled: true
  replicaCount: 1
  image:
    repository: todo-backend
    tag: v1.0.0
    pullPolicy: Never  # Use local images for development
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  health:
    liveness:
      path: /health
      initialDelaySeconds: 15  # Longer delay for dev
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      path: /health
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 3

# Frontend deployment
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: todo-frontend
    tag: v1.0.0
    pullPolicy: Never  # Use local images for development
  service:
    type: NodePort
    port: 3000
    nodePort: 30000
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  health:
    liveness:
      path: /
      initialDelaySeconds: 15  # Longer delay for dev
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      path: /
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 3

# Configuration (ConfigMap)
config:
  backendUrl: http://backend-service:8000
  frontendUrl: http://frontend-service:3000
  corsOrigins: '["http://localhost:3000", "http://localhost:30000", "http://127.0.0.1:3000"]'
  logLevel: debug  # Debug level for development
  environment: development
