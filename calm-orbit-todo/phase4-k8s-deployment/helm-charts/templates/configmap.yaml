apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  ENVIRONMENT: {{ .Values.config.environment | quote }}
  CORS_ORIGINS: {{ .Values.config.corsOrigins | quote }}
  BACKEND_URL: {{ .Values.config.backendUrl | quote }}
  FRONTEND_URL: {{ .Values.config.frontendUrl | quote }}
  NEXT_PUBLIC_API_URL: {{ .Values.config.nextPublicApiUrl | quote }}
