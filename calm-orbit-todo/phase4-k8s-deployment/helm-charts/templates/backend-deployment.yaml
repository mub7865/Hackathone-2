{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.selectorLabels" . | nindent 8 }}
        app: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: MCP_SERVER_URL
          value: "http://localhost:8000/mcp/mcp"
        envFrom:
        - configMapRef:
            name: todo-config
        - secretRef:
            name: todo-secrets
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.health.liveness.path }}
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.health.readiness.path }}
            port: {{ .Values.backend.service.port }}
          initialDelaySeconds: {{ .Values.backend.health.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.health.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.health.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.health.readiness.failureThreshold }}
{{- end }}
