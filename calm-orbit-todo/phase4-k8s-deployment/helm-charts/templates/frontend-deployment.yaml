{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.selectorLabels" . | nindent 6 }}
      app: frontend
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.selectorLabels" . | nindent 8 }}
        app: frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.frontend.service.port }}
        env:
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_BACKEND_URL
          value: "http://backend-service:8000"
        envFrom:
        - configMapRef:
            name: todo-config
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.frontend.health.liveness.path }}
            port: {{ .Values.frontend.service.port }}
          initialDelaySeconds: {{ .Values.frontend.health.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.frontend.health.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.frontend.health.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.frontend.health.liveness.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.frontend.health.readiness.path }}
            port: {{ .Values.frontend.service.port }}
          initialDelaySeconds: {{ .Values.frontend.health.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.frontend.health.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.frontend.health.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.frontend.health.readiness.failureThreshold }}
{{- end }}
